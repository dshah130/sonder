<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonder</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Welcome to Sonder</h1>
        </header>
        <h3 id="GameID">Player ID: </h3>
        <!-- <h2>Sonder</h2> -->
        <div id="containerContent">
            <div>
                <h3>Here are your unique player stats</h3>
                <div id="player1" class="player">
                    <h3>Your Player: <span id="player1UID"></span></h3>
                    <p>Health: <span id="player1Health"></span></p>
                    <p>Damage: <span id="player1Damage"></span></p>
                    <p>SE: <span id="player1SE"></span></p>
                    <p>SL: <span id="player1SL"></span></p>
                    <p>IE: <span id="player1IE"></span></p>
                    <p>IL: <span id="player1IL"></span></p>
                    <p>Type: <span id="player1Type"></span></p>
                    <!-- <p>Timer: <span id="player1Timer"></span></p> -->
                </div>
            </div>
            <div class="game-preview">
                <!-- <h2>Super Fun Game</h2> -->
                <!-- <p>Under Construction: .</p> -->
                <div id="createGame" class="gameInputPanel">
                    <h3>Select a Player to Start</h3>
                    <select id="playersDropdown">
                        <option value="">Select a player</option>
                    </select>
                    <button id="createGameBtn">Create Game</button>
                </div>
                <div id="joinGame " class="gameInputPanel">
                    <h3>Enter a Game ID to join:</h3>
                    <input id="gameUIDInput" type="text">
                    <button id="joinGameBtn">Join Game</button>
                </div>
            </div>
        </div>

    </div>

    <script src="../bundle.js"></script>
</body>

</html>
