<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonder</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="game"> 
        <div id="gameTitle">
            <div><h1>WELCOME TO A GAME OF SONDER </h1></div>
            <div>Your game id: <span id="GameUID"></span></div>
        </div>   
        <div id="canvas">
        </div>
        <div id="gameInput">
        <!-- <div id="timer"> </div> -->

        <div id="player1" class="player">
            <h3>Player 1: <span id="player1UID"></span></h3>
            <p>Health: <span id="player1Health"></span></p>
            <p>Damage: <span id="player1Damage"></span></p>
            <p>SE: <span id="player1SE"></span></p>
            <p>SL: <span id="player1SL"></span></p>
            <p>IE: <span id="player1IE"></span></p>
            <p>IL: <span id="player1IL"></span></p>
            <p>Type: <span id="player1Type"></span></p>
            <!-- <p>Timer: <span id="player1Timer"></span></p> -->
        </div>
        <div class= action>
            <button id="damageButton">Damage</button>
            <button id="healButton">Heal Other Player</button>
            <!-- <button id="decreaseTimerButton">Decrease Timer</button> -->
            <button id="lowerStatsButton">Lower Stats</button>
            <button id="raiseStatsButton">Raise Stats</button>
            <button id="blockButton">Block</button>
            <!-- <button id="increaseTimerButton">Increase Timer</button> -->
            <button id="healOwnButton">Heal Your Player</button>
            <!-- <button id="damageButton">Counter Damage</button> -->
        </div>
        <div id="player2" class="player">
            <h3>Player 2: <span id="player2UID"></span></h3>
            <p>Health: <span id="player2Health"></span></p>
            <p>Damage: <span id="player2Damage"></span></p>
            <p>SE: <span id="player2SE"></span></p>
            <p>SL: <span id="player2SL"></span></p>
            <p>IE: <span id="player2IE"></span></p>
            <p>IL: <span id="player2IL"></span></p>
            <p>Type: <span id="player2Type"></span></p>
            <!-- <p>Timer: <span id="player2Timer"></span></p> -->
        </div>
    </div>
    </div>
    <script src="../bundle.js"></script>
</body>

</html>
